<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario interativo com jQuery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
     <div class="container">
        <h1>Formulario de Contato</h1>

        <!-- Formulario -->
         <form id="contact-form" action="#" method="POST">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Digite seu nome" required>
                <span class="error" id="name-error">O nome e obrigatorio</span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            </div>

            <div class="form-group">
                <button type="submit" id="submit-button">Enviar</button>
            </div>
         </form>

         <!-- Mensagem de sucesso -->
          <div id="success-message" class="message">
            <p>Obrigado por enviar o formulario, <span id="user-name"></span>!</p>
          </div>

          <!-- Mensagem de Erro --> 
            
        <div id="error-message" class="message">
            <p>Por favor, preencha todos os campos corretamente.</p>
        </div>
     </div>

     <script src="script.js"></script>
</body>
</html>
